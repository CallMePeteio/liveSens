<html>
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/home.css">
</head>

<body class="bg-gray-100 p-4">


  <div class="flex justify-end space-x-4" style="width: 75vw;">

    <!-- Live sensor data container -->
    <div class="w-1/2 max-w-sm bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="p-4 border-b">
        <h1 class="text-lg font-semibold">Live Sensor Verdier:</h1>
      </div>

      <div class="p-4" id="sensor-data">
        <!-- Live sensor data will go here Generated by script -->
      </div>

      <div class="p-4 border-t text-sm text-gray-600">
        Troll Systems AS
      </div>
    </div>

    <!-- Input settings container -->
    <div class="w-1/3 bg-white p-6 rounded-lg shadow-md" id="settings-container">
      <div class="mb-4">
        <label class="block text-lg font-semibold mb-2">Graf Instillinger</label>
        <div class="flex justify-between text-gray-500 text-sm mb-2">
          <span id="min-slider-text">10000</span>
          <span id="max-slider-text">100000</span>
        </div>
        <input id="datapoint-slider" class="w-full" max="100000" min="10000" type="range"/>
        <p id="slider-value">Verdi: 500</p>
      </div>
      <p class="text-gray-500 text-sm mb-4">Antall Datapunkter som blir brukt i grafen</p>

      <div class="mb-4">
        <label class="flex items-center text-gray-700 text-sm mb-2">
          <input id="datapoint-circle" class="mr-2" type="checkbox" />Datapunkt sirkel
        </label>
        <label class="flex items-center text-gray-700 text-sm mb-2">
          <input id="update-live" class="mr-2" type="checkbox" />Opptater Live
        </label>
      </div>

      <p class="text-gray-700 text-sm font-bold mb-2">Spesifikk Tidsrom:</p>
      <div class="flex mb-4">
        <div class="mr-2">
          <label class="block text-gray-500 text-sm mb-1">Fra Dato</label>
          <input id="from-date" class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
            placeholder="yyyy-mm-dd" type="text" />
        </div>

        <div>
          <label class="block text-gray-500 text-sm mb-1">Til Dato</label>
          <input id="to-date" class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500"
            placeholder="yyyy-mm-dd" type="text" />
        </div>
      </div>

      <button class="w-full bg-black text-white py-2 rounded-lg" id="reload-graph">Ta i bruk endringer</button>
    </div>


    <div class="bg-white shadow-md rounded-lg p-6 max-w-sm text-center" style="max-height: 150px;">
      <p class="text-lg font-medium">Last ned JSON data</p>
      <p class="text-sm text-gray-500">Tid er i UTC</p>
      <a href="/api/data/download"><button class="mt-4 w-full py-2 bg-gray-800 text-white rounded-md active:bg-gray-600"><i class="fas fa-download"></i></button></a>
    </div>




  </div>



  
  <!-- Chart Container -->
  <div id="chart-container">
    <img src="../css/loading.gif" alt="" id="loading">
    <div id="chart"></div>
  </div>


</body>
</html>

<script src="../js/download.js" type="module"></script>
<script src="../js/liveData.js" type="module"></script>
<script src="../js/graph.js" type="module"></script>
